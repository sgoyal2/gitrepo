<div>
<input #newItem
    (keyup.enter)="addItem(newItem.value); newItem.value=''"
    (blur)="addItem(newItem.value); newItem.value='' "
>
&nbsp;&nbsp;  <button (click)="addItem(newItem.value)">Add</button>

  <mat-nav-list class="list-class">
      <mat-list-item *ngFor="let item of items">
         <button mat-icon-button (click)="removeItem(item)">
            <mat-icon>Delete</mat-icon>
         </button>
         <a matLine>{{ item }}</a>
      </mat-list-item>
  </mat-nav-list>

</div>
